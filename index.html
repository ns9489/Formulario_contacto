<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript">emailjs.init('e8FDx6_lKu3ZZ3p7A')
  </script>
  <title>Formulario de contacto</title>
</head>

<body>
  <div class="container">
    <h1>Formulario de contacto</h1>
    <form id="frm-email">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="usernameemail" placeholder="Tu nombre" />
      </div>
      <div class="form-group">
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electronico" />
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="msg" name="msg" rows="4" placeholder="Tu mensaje"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
